<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            width: 300px;

        }
        form input{
            width: 100%;
        }
        form input[type='checkbox']{
            width: fit-content;
        }
    </style>
</head>
<body>
<form action="">
    <label for="name">Username</label>
    <input type="text" id="name" name="Username">

    
    <label for="name">email address</label>
    <input type="email" id="email" name="email">

    <label for="name">Password</label>
    <input type="password" id="password" name="password">
    <label for="">
        <input type="checkbox" id="showpassword"  oninput="togglePassword()">
        <span id="showText">showpassword</span>
    </label>


    <button>Login</button>
</form>



<script>
    let checkbox =document.getElementById('showpassword')
    let checkboxtext =document.getElementById('showText')
    let password =document.getElementById('password')




    function togglePassword(){
        if(password.type == 'password'){
            password.type = 'text'
            checkboxtext.innerHTML = 'hide password'
        } 
        else{
            password.type = 'password'
            checkboxtext.innerHTML = 'show password'


        }
    }


</script>
</body>
</html>
